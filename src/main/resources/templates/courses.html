<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title> A List of All Available Courses</title>
</head>
<body>
	<h1> List of Courses</h1>

<div th:each="course: ${courses}">
	<li> 
	<a th:href="@{/course(id=${course.id})}" th:text ="${course.name}"></a>
		
	</li>
</div>

</body>
</html>
